{% extends "layout.html" %}
{% block header %}
<h1>Poem searching</h1>
{% endblock %}
{% block content %}
<div class="px-4 bg-light">
    <h4 class="display-6">Search for a poem in our catalogue</h4>
    <form class="py-4" id="searchForm" method="POST" action="" role="form">
        {{ form.csrf_token }}
        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="select" class="col-form-label">
                    <i class="fa fa-search"></i> Search by:
                </label>
            </div>
            <div class="col-auto">
                {{ form.select(class_="form-select") }}
            </div>
            <div class="mb-3">
                {{ form.text_area.label() }}
                {{ form.text_area(rows="2", class_="form-control") }}
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-dark btn-lg" type="submit">Search</button>
        </div>
    </form>
</div>
{% endblock %}
